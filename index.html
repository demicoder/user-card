<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Card</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="card">
        <div class="card__avatar">
            <img class="card__avatar--img" src="img/avatar.jpg" alt="#">
            <h1 class="card__avatar--name">Maverick</h1>
            <p class="card__avatar--role">Software Developer</p>
            <p class="card__avatar--bio">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, fuga.
            </p>
        </div>

        <dl class="card__info">
            <p><a href="#">Posts<span>15</span></a></p>
            <p><a href="#">Followers<span>42</span></a></p>
            <p><a href="#">Following<span>42</span></a></p>
        </dl>


        <div class="card__follow">
            <button>Follow</button>
        </div>

    </div>

</body>

</html>
